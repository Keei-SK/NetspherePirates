version: 0.0.{build}
image: Ubuntu

pull_requests:
  do_not_increment_build_number: true
skip_tags: true
environment:
  DOCKER_USER:
    secure: VYidDb7gu+5Sb/D7I25OLS1vxZwd1PinespCDLwwIqc=
  DOCKER_PASSWORD:
    secure: oE5RRv3cjMjYsGXLLGWX/kyRN5ioh5FQKB9Lv7a8DmU=

install:
  - chmod +x build.sh

build_script:
  - ./build.sh Dist -Configuration Debug && ./build.sh DockerBuild && 7z a binaries_debug.zip $APPVEYOR_BUILD_FOLDER/dist/*
test: off
artifacts:
  - path: binaries_debug.zip
    name: netspherepirates

before_deploy:
  - docker login --username "$DOCKER_USER" --password "$DOCKER_PASSWORD"
deploy_script:
  - ./build.sh DockerPush
